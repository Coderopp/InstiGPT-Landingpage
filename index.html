<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstiGPT- Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #0e4b99 75%, #2d5a87 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(26, 26, 46, 0.9) 0%, 
                rgba(22, 33, 62, 0.8) 25%, 
                rgba(15, 52, 96, 0.7) 50%, 
                rgba(14, 75, 153, 0.6) 75%, 
                rgba(45, 90, 135, 0.5) 100%);
            z-index: -2;
        }

        /* Animated gradient overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 70%, rgba(0, 255, 150, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(0, 150, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(-10%, -10%) rotate(0deg);
            }
            50% {
                transform: translate(-5%, -5%) rotate(180deg);
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-2px);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #00ff96, #00ccff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 255, 150, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(0, 255, 150, 0);
            }
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #00ff96;
            transform: translateY(-2px);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #00ff96, #00ccff);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 40px;
        }

        .content {
            max-width: 600px;
            margin-left: 60px;
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-heading {
            font-size: clamp(4rem, 8vw, 8rem);
            font-weight: 700;
            line-height: 0.9;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ffffff 0%, #00ff96 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 50px;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .newsletter-form {
            animation: fadeInUp 1s ease 0.8s both;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .email-input {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .email-input:focus {
            border-color: #00ff96;
            box-shadow: 0 0 0 3px rgba(0, 255, 150, 0.2);
            transform: translateY(-2px);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #00ff96;
        }

        .checkbox-group label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        .submit-btn {
            background: linear-gradient(135deg, #00ff96 0%, #00ccff 100%);
            color: #1a1a2e;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 150, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        footer {
            position: fixed;
            bottom: 20px;
            left: 40px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        footer a {
            color: #00ff96;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }

            main {
                padding: 0 20px;
            }

            .content {
                margin-left: 0;
            }

            .main-heading {
                font-size: clamp(3rem, 12vw, 6rem);
            }

            footer {
                left: 20px;
                right: 20px;
                text-align: center;
            }
        }

        /* Success message */
        .success-message {
            background: rgba(0, 255, 150, 0.1);
            border: 1px solid rgba(0, 255, 150, 0.3);
            color: #00ff96;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <div class="logo-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
                </svg>
            </div>
            InstiGPT
        </a>
        <nav class="nav-links">
            <a href="#home">Home</a>
        </nav>
    </header>

    <main>
        <div class="content">
            <p class="subtitle">We're almost there</p>
            <h1 class="main-heading">
                Coming<br>
                Soon
            </h1>
            <p class="description">
                Join our newsletter to be the first to know when<br>
                InstiGPT launches and receive updates on the latest<br>
                in technology and AI.
            </p>
            
            <form class="newsletter-form" id="newsletterForm">
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="email-input" 
                        placeholder="Enter your email address"
                        required
                    >
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="subscribe" name="subscribe" required>
                    <label for="subscribe">Yes, subscribe me to your newsletter. *</label>
                </div>
                
                <button type="submit" class="submit-btn">Sign Up</button>
                
                <div class="success-message" id="successMessage">
                    Thank you for subscribing! We'll notify you when InstiGPT launches.
                </div>
            </form>
        </div>
    </main>

    <footer>
        Â© 2025 by InstiGPT. Powered and secured by <a href="#" target="_blank">Wix</a>
    </footer>

    <script>
        // Form submission handling
        document.getElementById('newsletterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const subscribe = document.getElementById('subscribe').checked;
            
            if (email && subscribe) {
                // Simulate form submission
                const submitBtn = e.target.querySelector('.submit-btn');
                const successMessage = document.getElementById('successMessage');
                
                submitBtn.textContent = 'Signing Up...';
                submitBtn.disabled = true;
                
                setTimeout(() => {
                    submitBtn.textContent = 'Sign Up';
                    submitBtn.disabled = false;
                    successMessage.classList.add('show');
                    
                    // Reset form
                    document.getElementById('email').value = '';
                    document.getElementById('subscribe').checked = false;
                    
                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.classList.remove('show');
                    }, 5000);
                }, 1500);
            }
        });

        // Smooth scrolling for navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Add subtle parallax effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallaxElements = document.querySelectorAll('.content');
            const speed = 0.5;
            
            parallaxElements.forEach(element => {
                const yPos = -(scrolled * speed);
                element.style.transform = `translateY(${yPos}px)`;
            });
        });

        // Email validation with real-time feedback
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#ff4757';
                this.style.boxShadow = '0 0 0 3px rgba(255, 71, 87, 0.2)';
            } else if (email) {
                this.style.borderColor = '#00ff96';
                this.style.boxShadow = '0 0 0 3px rgba(0, 255, 150, 0.2)';
            } else {
                this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                this.style.boxShadow = 'none';
            }
        });
    </script>
</body>
</html>
